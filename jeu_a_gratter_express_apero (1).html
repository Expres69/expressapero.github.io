
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu à Gratter - Express Apéro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .scratch-box {
      background: #fff;
      color: black;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      font-size: 20px;
      font-weight: bold;
    }
    .scratch-btn {
      background: #ff3366;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎉 Jeu à Gratter Express Apéro 🎉</h1>
  <p>Gratte une case et découvre ton sort !</p>
  <div id="result" class="scratch-box">Clique pour gratter 👇</div>
  <button class="scratch-btn" onclick="scratch()">Gratter</button>

  <script>
    const results = ['🎁 GAGNÉ ! Une bouteille au choix offerte sur votre prochaine commande.', '🍻 GAGNÉ ! Un pack de 6 bières au choix sur votre prochaine commande.', '🎁 GAGNÉ ! Une bouteille au choix offerte sur votre prochaine commande.', '🍻 GAGNÉ ! Un pack de 6 bières au choix sur votre prochaine commande.', "❌ Perdu ! Mais l'apéro te sourira la prochaine fois 😉", "❌ Raté ! Mais t'étais pas loin 😅", '❌ Pas gagné cette fois... retente ta chance !', "❌ L'apéro, c’est pour les audacieux... pas cette fois !", '❌ Oh non ! Ton verre est resté vide 😢', '❌ Tu n’as pas gratté le bon... reviens vite !'];
    function scratch() {
      const index = Math.floor(Math.random() * results.length);
      document.getElementById('result').innerText = results[index];
    }
  </script>
</body>
</html>
